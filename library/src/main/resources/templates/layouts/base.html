<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Библиотека'">Библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c7873;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Библиотека</a>
        <div class="navbar-nav ms-auto">
            <div sec:authorize="isAuthenticated()">
                <span class="navbar-text me-3">
                    <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-sm" style="background-color: #5bc0be; color: white;" type="submit">Выйти</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:insert="${content} ?: 'home'"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
