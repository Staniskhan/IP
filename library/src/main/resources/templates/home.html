<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .btn {
            padding: 12px;
            text-decoration: none;
            border-radius: 3px;
            font-size: 16px;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
        }
        .register-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/">Библиотека</a>
</div>

<div class="container">
    <div class="card">
        <h1>Электронная библиотека</h1>

        <div class="buttons">
            <a href="/login" class="btn login-btn">Войти</a>
            <a href="/register" class="btn register-btn">Зарегистрироваться</a>
        </div>
    </div>
</div>
</body>
</html>
