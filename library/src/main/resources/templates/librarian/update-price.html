<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ru">
<div class="card">
    <div class="card-header text-white" style="background-color: #6fb3b8;">
        <h4 class="mb-0">Изменить цену</h4>
    </div>
    <div class="card-body">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/librarian/update-price}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Книга</label>
                    <select class="form-control" name="bookId" required>
                        <option value="">Выберите</option>
                        <option th:each="book : ${books}"
                                th:value="${book.id}"
                                th:text="${book.title + ' - ' + book.author}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Новая цена</label>
                    <input type="number" step="0.01" class="form-control" name="newPrice" required>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn" style="background-color: #6fb3b8; color: white;">Обновить</button>
                <a href="/librarian/books" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
