<div style="max-width: 600px; margin: 0 auto;">
    <h2>Изменить цену книги</h2>

    <div th:if="${success}" style="background-color: #d4edda; color: #155724; padding: 10px; margin: 10px 0; border-radius: 3px;" th:text="${success}"></div>
    <div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; border-radius: 3px;" th:text="${error}"></div>

    <form method="post" action="/librarian/update-price">
        <div style="margin-bottom: 15px;">
            <label>Книга:</label>
            <select name="bookId" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
                <option value="">Выберите книгу</option>
                <option th:each="book : ${books}"
                        th:value="${book.id}"
                        th:text="${book.title + ' - ' + book.author}">
                </option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label>Новая цена:</label>
            <input type="number" step="0.01" name="newPrice" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" style="background-color: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Обновить цену</button>
            <a href="/librarian/books" style="color: #666; margin-left: 10px;">Отмена</a>
        </div>
    </form>
</div>
