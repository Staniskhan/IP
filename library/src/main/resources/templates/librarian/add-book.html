<div class="card">
    <div class="card-header text-white" style="background-color: #5bc0be;">
        <h4 class="mb-0">Добавить книгу</h4>
    </div>
    <div class="card-body">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/librarian/add-book}" method="post" th:object="${book}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-control" name="title" th:field="*{title}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Автор</label>
                    <input type="text" class="form-control" name="author" th:field="*{author}" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label class="form-label">Год</label>
                    <input type="number" class="form-control" name="publicationYear" th:field="*{publicationYear}" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label class="form-label">Цена</label>
                    <input type="number" step="0.01" class="form-control" name="price" th:field="*{price}" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label class="form-label">Категория</label>
                    <select class="form-control" name="category" th:field="*{category}" required>
                        <option value="">Выберите</option>
                        <option value="programming">Программирование</option>
                        <option value="computer-science">Компьютерные науки</option>
                        <option value="fiction">Художественная литература</option>
                        <option value="science">Наука</option>
                        <option value="history">История</option>
                        <option value="other">Другое</option>
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label class="form-label">Копии</label>
                    <input type="number" class="form-control" name="totalCopies" th:field="*{totalCopies}" required>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn" style="background-color: #5bc0be; color: white;">Добавить</button>
                <a href="/librarian/books" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
