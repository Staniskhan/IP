<div style="max-width: 600px; margin: 0 auto;">
    <h2>Выдать книгу читателю</h2>

    <div th:if="${success}" style="background-color: #d4edda; color: #155724; padding: 10px; margin: 10px 0; border-radius: 3px;" th:text="${success}"></div>
    <div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; border-radius: 3px;" th:text="${error}"></div>

    <form method="post" action="/librarian/issue-book">
        <div style="margin-bottom: 15px;">
            <label>Книга:</label>
            <select name="bookId" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
                <option value="">Выберите книгу</option>
                <option th:each="book : ${books}"
                        th:value="${book.id}"
                        th:text="${book.title + ' - ' + book.author + ' (Доступно: ' + book.availableCopies + ')'}">
                </option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label>Читатель:</label>
            <select name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
                <option value="">Выберите читателя</option>
                <option th:each="reader : ${readers}"
                        th:value="${reader.username}"
                        th:text="${reader.username}">
                </option>
            </select>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Выдать книгу</button>
            <a href="/librarian/dashboard" style="color: #666; margin-left: 10px;">Отмена</a>
        </div>
    </form>
</div>
