<div class="card">
    <div class="card-header text-white d-flex justify-content-between align-items-center" style="background-color: #2c7873;">
        <h4 class="mb-0">Все книги</h4>
        <a href="/librarian/add-book" class="btn btn-light btn-sm">Добавить книгу</a>
    </div>
    <div class="card-body">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Год</th>
                    <th>Цена</th>
                    <th>Категория</th>
                    <th>Копии</th>
                    <th>Доступно</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td><strong th:text="${book.title}"></strong></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.publicationYear}"></td>
                    <td><span th:text="${book.price} + ' ₽'"></span></td>
                    <td><span th:text="${book.category}"></span></td>
                    <td th:text="${book.totalCopies}"></td>
                    <td>
                        <span th:if="${book.availableCopies > 0}" th:text="${book.availableCopies}"></span>
                        <span th:unless="${book.availableCopies > 0}">0</span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(books)}">
                    <td colspan="8" class="text-center text-muted">Нет книг</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
