<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ru">

<div class="card">
    <div class="card-header text-white" style="background-color: #5bc0be;">
        <h4 class="mb-0">Читатели</h4>
    </div>
    <div class="card-body">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Имя пользователя</th>
                    <th>Взятые книги</th>
                    <th>Количество</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reader : ${readers}">
                    <td><strong th:text="${reader.username}"></strong></td>
                    <td>
                        <div th:if="${#lists.isEmpty(reader.borrowedBooks)}">
                            <span class="text-muted">Нет</span>
                        </div>
                        <div th:unless="${#lists.isEmpty(reader.borrowedBooks)}">
                            <ul class="list-unstyled mb-0">
                                <li th:each="book : ${reader.borrowedBooks}">
                                    <span th:text="${book}"></span>
                                </li>
                            </ul>
                        </div>
                    </td>
                    <td><span th:text="${#lists.size(reader.borrowedBooks)}"></span></td>
                    <td>
                        <span th:if="${#lists.isEmpty(reader.borrowedBooks)}">Активен</span>
                        <span th:unless="${#lists.isEmpty(reader.borrowedBooks)}">Читает</span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(readers)}">
                    <td colspan="4" class="text-center text-muted">Нет читателей</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a href="/librarian/dashboard" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</div>
