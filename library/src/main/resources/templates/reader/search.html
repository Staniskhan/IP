<div style="max-width: 600px; margin: 0 auto;">
    <h2>Поиск книг</h2>

    <form method="post" action="/reader/search">
        <div style="margin-bottom: 15px;">
            <label>Тип поиска:</label>
            <select name="searchType" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
                <option value="">Выберите</option>
                <option value="author">По автору</option>
                <option value="year">По году</option>
                <option value="category">По категории</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label>Значение:</label>
            <input type="text" name="searchValue" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" style="background-color: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Найти</button>
            <a href="/reader/dashboard" style="color: #666; margin-left: 10px;">Назад</a>
        </div>
    </form>
</div>
