<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ru">

<div class="card">
    <div class="card-header text-white" style="background-color: #2c7873;">
        <h4 class="mb-0">Каталог книг</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Год</th>
                    <th>Категория</th>
                    <th>Цена</th>
                    <th>Доступно</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td><strong th:text="${book.title}"></strong></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.publicationYear}"></td>
                    <td><span th:text="${book.category}"></span></td>
                    <td><span th:text="${book.price} + ' ₽'"></span></td>
                    <td>
                        <span th:if="${book.availableCopies > 0}" th:text="${book.availableCopies}"></span>
                        <span th:unless="${book.availableCopies > 0}">0</span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(books)}">
                    <td colspan="6" class="text-center text-muted">Нет книг</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a href="/reader/dashboard" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</div>
