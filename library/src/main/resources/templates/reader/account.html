<div>
    <h2>Мой аккаунт</h2>

    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <div style="flex: 1; border: 1px solid #ddd; padding: 20px;">
            <h3>Информация</h3>
            <div style="margin-top: 15px;">
                <p><strong>Имя:</strong><br><span th:text="${username}"></span></p>
                <p><strong>Роль:</strong><br>Читатель</p>
            </div>
        </div>

        <div style="flex: 2; border: 1px solid #ddd; padding: 20px;">
            <h3>Мои книги</h3>

            <div th:if="${#lists.isEmpty(borrowedBooks)}" style="text-align: center; color: #666; padding: 20px;">
                <p>Нет взятых книг</p>
                <a href="/reader/books" style="background-color: #4CAF50; color: white; padding: 8px 16px; text-decoration: none; border-radius: 3px;">Каталог</a>
            </div>

            <div th:unless="${#lists.isEmpty(borrowedBooks)}">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                    <tr style="background-color: #f2f2f2;">
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">№</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Название книги</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book, iter : ${borrowedBooks}" style="border-bottom: 1px solid #ddd;">
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${iter.count}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${book}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px;">На руках</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
