<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ru">

<div class="card">
    <div class="card-header text-white" style="background-color: #5bc0be;">
        <h4 class="mb-0">Результаты поиска</h4>
    </div>
    <div class="card-body">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${#lists.isEmpty(results)}" class="alert alert-warning">
            Книги не найдены
        </div>

        <div th:unless="${#lists.isEmpty(results)}">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Автор</th>
                        <th>Год</th>
                        <th>Категория</th>
                        <th>Цена</th>
                        <th>Доступно</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${results}">
                        <td><strong th:text="${book.title}"></strong></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.publicationYear}"></td>
                        <td><span th:text="${book.category}"></span></td>
                        <td><span th:text="${book.price} + ' ₽'"></span></td>
                        <td>
                            <span th:if="${book.availableCopies > 0}" th:text="${book.availableCopies}"></span>
                            <span th:unless="${book.availableCopies > 0}">0</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-3">
            <a href="/reader/search" class="btn" style="background-color: #5bc0be; color: white;">Новый поиск</a>
            <a href="/reader/books" class="btn btn-secondary">Все книги</a>
        </div>
    </div>
</div>
