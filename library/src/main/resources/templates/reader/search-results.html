<div>
    <h2>Результаты поиска</h2>

    <div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 15px; border-radius: 3px;" th:text="${error}"></div>

    <div th:if="${#lists.isEmpty(results)}" style="background-color: #fff3cd; color: #856404; padding: 10px; margin-bottom: 15px; border-radius: 3px;">
        Книги не найдены
    </div>

    <div th:unless="${#lists.isEmpty(results)}">
        <table style="width: 100%; border-collapse: collapse; background-color: white;">
            <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Название</th>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Автор</th>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Год</th>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Категория</th>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Цена</th>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Доступно</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${results}" style="border-bottom: 1px solid #ddd;">
                <td style="border: 1px solid #ddd; padding: 8px;"><strong th:text="${book.title}"></strong></td>
                <td style="border: 1px solid #ddd; padding: 8px;" th:text="${book.author}"></td>
                <td style="border: 1px solid #ddd; padding: 8px;" th:text="${book.publicationYear}"></td>
                <td style="border: 1px solid #ddd; padding: 8px;" th:text="${book.category}"></td>
                <td style="border: 1px solid #ddd; padding: 8px;" th:text="${book.price} + ' ₽'"></td>
                <td style="border: 1px solid #ddd; padding: 8px;">
                    <span th:if="${book.availableCopies > 0}" th:text="${book.availableCopies}"></span>
                    <span th:unless="${book.availableCopies > 0}">0</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div style="margin-top: 20px;">
        <a href="/reader/search" style="background-color: #2196F3; color: white; padding: 8px 16px; text-decoration: none; border-radius: 3px;">Новый поиск</a>
        <a href="/reader/books" style="color: #666; margin-left: 10px;">Все книги</a>
    </div>
</div>
