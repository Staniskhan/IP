<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 80px;
            color: #dc3545;
            margin: 0;
        }
        h3 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/">Библиотека</a>
</div>

<div class="container">
    <div class="card">
        <h1>404</h1>
        <h3>Страница не найдена</h3>
        <a href="/" class="btn">На главную</a>
    </div>
</div>
</body>
</html>
